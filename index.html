<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movies</title>
</head>
<body>
    <div class="container mt-2">
        <h1 class="h1 mb-5">Movies catalog</h1>
        <div class="row gx-5">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <form class="form" id="form">
            <div class="wrap mb-4">
                <input type="text" id="movie__search" class="form-control" placeholder="search..."  aria-describedby="basic-addon1">
            </div>
            <div class="wrap mb-4">
                <input type="number" id="movie__number" class="form-control" placeholder="5" aria-describedby="basic-addon1">
            </div>
            <select class="form-select mb-4" id="movie__select" aria-label="">
                <option selected id="option" value="all">All</option>
                <!-- <option value="documentary">documentary</option>
                <option value="comedy">comedy</option>
                <option value="family">family</option> -->
              </select>
              <select class="form-select mb-4" id="movie__select2" aria-label="Default select example">
                <option selected>Rating (high to low)</option>
                <option selected value="up-down">Up to down</option>
                <option selected value="down-up">Down to up</option>
              </select>
              <button type="submit" id="btn" class="btn btn-primary button">Search</button>
            </form> <!--end of form-->

              <h2 class="h2 mb-3 mt-4">Bookmarked movies</h2>
              <ul class="list-group mb-2" id="sidebarbookmarked">
                <li class="list-group-item">
                    <div class="list__head">Avengrs: Infinity War</div>
                    <button id="btnlist" data-movie-id="2001" data-type="delete" class="btn btn-danger mt-2">Remove</button>
                </li>
                <!-- <li class="list-group-item">
                    <div class="list__head">The avengrs</div>
                    <button data-movie-id="2001" data-type="delete" class="btn btn-danger mt-2">Remove</button>
                </li>
                <li class="list-group-item">
                    <div class="list__head">12 Years a Slave</div>
                    <button data-movie-id="2001" data-type="delete" class="btn btn-danger mt-2">Remove</button>
                </li>  -->
              </ul> <!--end of list-->
          </div> <!--end of col__left-->

          <div class="col-lg-8 col-md-6 col-sm-12">
            <h3 class="head">Search results : <span id="searchResult"></span></h3>
            <div class="alert alert-info" role="alert">
                Use form on the left to search for a movie
            </div>
            <li class="list" id="list"></li>
            <nav aria-label="...">
                <ul class="pagination pagination-md mt-5">
                  <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                  </li> 
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                </ul>
              </nav>
          </div> <!--end of col__right-->

        </div> <!--end of row-->
      </div> <!--end of container-->

    <script src="./js/movies.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
